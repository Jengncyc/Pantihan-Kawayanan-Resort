    <body>

            <header>
                <img class="header-logo" src="img/logo.png">
                <nav>

                        <ul>
                        <li><a href="index.html">HOME</a></li>

                    </ul>

                </nav> 
            </header>
        </div>
          
        <section> 
                <br><br><br><br><br><br>
                <div class="container">
                    <h2>Reservation</h2>
                      <form id="reservationForm">
                        
                        <div class="form-group">
                            
                            <div class="form-group1">
                              <label for="fullName">Full Name:</label>
                              <input type="text" id="fullName" required><br><br>
                          
                              <label for="address">Address:</label>
                              <input type="text" id="address" required><br>
                            </div>
                          
                            <div class="form-group3">
                              <label for="email" class="el">Email:</label>
                              <label for="contact">Contact Number:</label><br>
                          
                              <input type="email" id="email" required>
                              <input type="text" id="contact" required><br><br>
                            </div>

                            <div class="form-group2">
                              <label for="date" class="dt">Date:</label>
                              <label for="time" class="dn">Day or Night:</label>
                              <label for="guests" class="NG">No. Guests:</label>
                              
                              <input type="date" id="date" required>
                                <select id="time" required>
                                  <option value="day">Daytime</option>
                                  <option value="night">Overnight</option>
                                </select>
                              <input type="number" id="guests" required><br><br>
                            </div>
                              
                            <div class="form-group1">
                              <label for="notes">Notes:</label>
                              <input type="text" id="notes"></input><br>
                            </div>

                            <p>Please arrive on time once booking reservation is confirmed. Time adjustment is not a subject for reconsideration.</p>
                            
                            <div class="form-group4">
                              <center><input type="submit" value="Submit" class="button"></center>
                            </div>
                        
                        </div>
                      
                      </form>
                  </div>
        </section>

          <img id="expandedImage" src="" alt="Expanded Image">

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
      <script>
        (function() {
          emailjs.init('K_zO6YzjwbKpOYpxH');
    
          document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Get form values
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;
            const notes = document.getElementById('notes').value;
    
            // Prepare email template parameters
            const templateParams = {
              fullName: fullName,
              address: address,
              email: email,
              contact: contact,
              date: date,
              time: time,
              guests: guests,
              notes: notes
            };
    
            // Send email using Email.js
            emailjs.send('service_2385b0n', 'template_tyxoy2l', templateParams)
              .then(function(response) {
                alert('Reservation submitted successfully!');
                document.getElementById('reservationForm').reset();
              }, function(error) {
                alert('Error sending email: ' + error);
              });
          });
        })();
      </script>


</body>
